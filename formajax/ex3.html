<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Title</title>
</head>
<body>
        <button>Redirect</button>

    <script>
        const btn = document.querySelector('button');
        btn.addEventListener('click', (ev) => {
            document.location.href = "https://www.google.com"
        });
    </script>
</body>
</html>
